<link rel="stylesheet" href="/static/js/jquery-ui/jquery-ui-1.8.1.custom.css" type="text/css" />
<script type="text/javascript" src="/static/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/static/js/ZeroClipboard.js"></script>
<script type="text/javascript" src="/static/js/daterangepicker.jQuery.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui-1.8.1.custom.min.js"></script>
<link rel="stylesheet" href="/static/css/ui.daterangepicker.css" type="text/css" />


<form class="form-inline" role="form" id="iform" action="#" method="get">
    {% csrf_token %}
    <input type="hidden" name="type" value="do_search">
    <div>
        <div class="form-group">
            <label>国内物流号:</label>
            <input type="text" class="form-control" style="height:30px;width:130px;" id="tracking" placeholder="Enter Tracking No." value="{{ search_condition.tracking }}" name='tracking'>
            <label>SKU:</label>
            <input type="text" class="form-control" style="height:30px;width:130px;" id="sku" placeholder="Enter sku." value="{{ search_condition.sku }}" name='sku'>
            <label>供应商:</label>
            <input type="text" class="form-control" style="height:30px;width:120px;" id="factory" placeholder="Enter factory." value="{{ search_condition.factory }}" name='factory'>
            <label>供应商SKU:</label>
            <input type="text" class="form-control" style="height:30px;width:140px;" id="factory_sku" placeholder="Enter factory sku." value="{{ search_condition.factory_sku }}" name='factory_sku'>
            <label>Category :</label>
            <input type="text" class="form-control" style="height:30px;width:100px;" id="category" placeholder="Enter category." value="{{ search_condition.category }}" name='category'>
            <label>是否对单:</label>
            <label>每页显示:</label>
            <input type="text" class="form-control" style="height:30px;width:60px;"  placeholder="50" value="{{ search_condition.per_num }}" name='per_num'>
            <!--<select name="checked" style="height:34px;width:80px;">-->
                <!--{{ form.manager }}-->
            <!--</select>-->
            {{ form.status }}

        </div>
        <div>
            <label>采购单创建时间:</label>
            <label class="control-label" >From:</label>
            <input type="text" class="date" name="purchaseorder_created_from" value="{{ search_condition.purchaseorder_created_from }}">
            <label class="control-label" >To:</label>
            <input type="text" class="date" name="purchaseorder_created_to" value="{{ search_condition.purchaseorder_created_to }}">
            <label>单据录入人:</label>
            <input type="text" class="form-control" style="height:30px;width:130px;"  placeholder="请输入中文名" value="{{ search_condition.purchaseorder_assigner }}" name='purchaseorder_assigner'>
            <label>采购人:</label>
            <input type="text" class="form-control" style="height:30px;width:130px;"  placeholder="请输入中文名" value="{{ search_condition.purchaseorderitem_purchaser }}" name='purchaseorderitem_purchaser'>
            <button type="submit" class="btn btn-default" >提交检索</button>
        </div>
    </div>
</form>
