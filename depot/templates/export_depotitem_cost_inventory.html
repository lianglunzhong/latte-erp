{% extends "base_header.html" %}

{% block title %}{{class_name}} {{flag}}{% endblock %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            <fieldset>

                <div class="form-group">
                    <label class="col-lg-2 control-label">请输入货品sku / choies网站sku：</label>
                    <div class="col-lg-10">
                        <textarea name="item" style="margin: 0px 0px 2px; height: 442px; width: 311px;"></textarea>
                        <br>
                        <span>批量导出南京仓item_sku产品数据，多个产品请用enter换行分割</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <input type="hidden" name="type" value="export_depotitem_cost_inventory">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>
</div>

{% endblock %}
