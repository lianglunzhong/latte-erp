{% extends "base_header.html" %}

{% block content %}

{% if success %}
    <div class="alert alert-warning alert-dismissable">
        <strong style="font-size:20px;">{{ msg }}</strong>
    </div>
{% endif %}
<div class="alert alert-warning alert-dismissable">
    <strong style="font-size:20px;">1、所有csv上传前用记事本打开另存为utf-8格式<br>
    </strong>
</div>



<form class="form-inline" role="form" enctype="multipart/form-data" method="post" action="#">
    {% csrf_token %}
    <div>
        <!--<input type="hidden" name="type" value="multi_import_product">-->
        <input type="hidden" name="type" value="import_used_ky_tracking_no">
        <label class="control-label" style="width:150px">批量导入ky之前提前跑的运单号:</label>
        <div class="form-group">
            <input type="file" class="input-file" name="csvFile">
        </div>
        <button type="submit" class="btn btn-small btn-primary btn111">上传</button>
        <span style="color:red;">ordernum，label，tracking_no</span>
    </div>
</form>

<form class="form-inline" role="form" enctype="multipart/form-data" method="post" action="#">
    {% csrf_token %}
    <div>
        <!--<input type="hidden" name="type" value="multi_import_product">-->
        <input type="hidden" name="type" value="import_product_cost">
        <label class="control-label" style="width:150px">批量导入产品成本:</label>
        <div class="form-group">
            <input type="file" class="input-file" name="csvFile">
        </div>
        <button type="submit" class="btn btn-small btn-primary btn111">上传</button>
        <span style="color:red;">choies的sku，水洗唛</span>
    </div>
</form>

<form class="form-inline" role="form" enctype="multipart/form-data" method="post" action="#">
    {% csrf_token %}
    <div>
        <!--<input type="hidden" name="type" value="multi_import_product">-->
        <input type="hidden" name="type" value="import_product_material">
        <label class="control-label" style="width:150px">批量导入产品水洗唛:</label>
        <div class="form-group">
            <input type="file" class="input-file" name="csvFile">
        </div>
        <button type="submit" class="btn btn-small btn-primary btn111">上传</button>
        <span style="color:red;">choies的sku，实盘数量（可为空），location（可为空），cost（单件成本）</span>
    </div>
</form>

<br>
{% endblock %}
