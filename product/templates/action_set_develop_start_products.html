{% extends "base_header.html" %}
{% load tags %}
{% block content %}
    <form action="" method="post" autocomplete="off">

        {% csrf_token %}
        <input type="hidden" name="action" value="set_develop_start_products">
        <input type="hidden" name="do_action" value="yes">

        <div>
            {{ form.manager }}
            <input type="submit" class="default" style="float: none" value="Change">
            {{ form.manager.errors }}
        </div>

        <h2>选中产品已设置开始处理，并分配给对应的负责人</h2>

        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.pk }}/">{{ object.product }}</a> - {{ object.manager }}
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
