{% extends "base_header.html" %}
{% load tags %}
{% block content %}
    <form action="" method="post" autocomplete="off">

        {% csrf_token %}
        <input type="hidden" name="action" value="{{action}}">
        <input type="hidden" name="do_action" value="yes">

        <div>
            {{ form.productaction }}
            <input type="submit" class="default" style="float: none" value="提交">
            {{ form.productaction.errors }}

        </div>

        <h2>选中产品已设置是否上架状态</h2>

        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.pk }}/">{{ object.product }}</a> - {{ object.manager }}
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
