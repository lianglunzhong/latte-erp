{% extends "base_header.html" %}

{% block content %}

{% if success %}
    <div class="alert alert-warning alert-dismissable">
        <strong style="font-size:20px;">{{ msg }}</strong>
    </div>
{% endif %}
<div class="alert alert-warning alert-dismissable">
    <strong style="font-size:20px;">1、请选择正确的渠道上传<br>
    </strong>
</div>

<form class="form-inline" role="form" enctype="multipart/form-data" method="post" action="#">
    {% csrf_token %}
    <div>
        <label style="font-size:60px;">渠道: </label>
        <select name="channel">
            <option value=0>请选择渠道</option>
            {% for channel in channels %}
            <option value="{{channel.id}}">{{channel.name}}</option>
            {% endfor %}
        </select>
        <!--<input type="hidden" name="type" value="multi_import_product">-->
        <label class="control-label" for="fileInput" style="width:150px">批量导入产品:</label>
        <div class="form-group">
            <input type="file" class="input-file" name="csvFile">
        </div>
        <button type="submit" class="btn btn-small btn-primary btn111">上传</button>
        <a href="/static/downloadfiles/channel_product_import.csv">格式下载</a>
        <span style="color:red;"> (注: 所有csv上传前用记事本打开另存为utf-8格式)</span>
    </div>
</form>
<br>
{% endblock %}
